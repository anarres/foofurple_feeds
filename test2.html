<!DOCTYPE html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

<script>

var feeds_config = [{ 'stream_name':'Blogs, in general', 'feeds': [{'name':'Captain awkward', 'url':'http://www.captainawkward.com/feed'},{'name':'BoingBoing', 'url':'http://boingboing.net/feed'}] },{ 'stream_name':'Blogs, less frequently updated', 'feeds': [{'name':'Hoyden About Town', 'url':'http://hoydenabouttown.com/feed/'},{'name':'Feminist Action Cambridge', 'url':'http://www.feministactioncambridge.wordpress.com/feed'}] },{ 'stream_name':'Data, programming', 'feeds': [{'name':'Whimsley', 'url':'http://whimsley.typepad.com/whimsley/atom.xml'},{'name':'Social Media Collective', 'url':'http://socialmediacollective.org/feed/'},{'name':'Bad Science', 'url':'http://www.badscience.net/feed/'},{'name':'Buddycloud blog', 'url':'http://blog.buddycloud.com/rss'},{'name':'Dreamwidth news', 'url':'http://dw-news.dreamwidth.org/data/atom'},{'name':'Dreamwidth dev', 'url':'http://dw-dev.dreamwidth.org/data/atom'},{'name':'bengoldacre secondary blog', 'url':'http://bengoldacre.posterous.com/rss.xml'}] },{ 'stream_name':'Auf Deutsch', 'feeds': [{'name':'SWR Wissen', 'url':'http://www1.swr.de/podcast/xml/swr2/wissen.xml'},{'name':'Softmetz', 'url':'http://identi.ca/api/statuses/user_timeline/85379.atom'},{'name':'Sendung mit der Maus', 'url':'http://podcast.wdr.de/maus.xml'},{'name':'Quanks und co', 'url':'http://podcast.wdr.de/quarks.xml'},{'name':'DW.DW Journal Reporer', 'url':'http://rss.dw.de/xml/podcast_journal-reporter'}] }];


function showStreams() {
    var out2 = "";
    for (var i=0; i<feeds_config.length; i++) {
        out2 += "<br><br><h3>";
        out2 += feeds_config[i]['stream_name'];
        out2 += "</h3>";


        out2 += "Add a new feed to this stream: <input type='text' style='width:300px;padding:5px;' value='http://www.example.com/feed/' /><br><br>"

        for (var j=0; j<feeds_config[i]['feeds'].length; j++) {

            out2 += "<strong>";
            out2 += feeds_config[i]['feeds'][j]['name'];
            out2 += ":</strong> ";
            out2 += feeds_config[i]['feeds'][j]['url'];
            out2 += " <span class='removeFeed' onclick='removeFeed(";
            out2 += feeds_config[i]['feeds'][j]['url'];
            out2 += ")'>remove</span><br>"
        }
    }
    document.getElementById('streams').innerHTML = out2;
}

function removeFeed(url) {
    alert('So, you want to remove the url' + url);
}

//alert('foo');
</script>

</head>

<body onload="showStreams()">

<div id="header">
    <img src="logo8.png" />
    <h1>Streams</h1>
</div> <!--#header-->

<div id="main">

<p>A stream is a collection of feeds that are grouped together.</p>

<div id="streams">

</div> <!--#streams-->

</div> <!--#main-->

</div> <!--#footer-->

</body>
</html>
